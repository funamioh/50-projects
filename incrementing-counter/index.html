<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c8ce4fa207.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Incrementing Counter</title>
</head>
<body>
<div class="container">
<div class="counter-container"><i class="fa-brands fa-x-twitter fa-3x"></i><div class="counter" data-target="12000"></div><span>X Followers</span></div>
<div class="counter-container"><i class="fa-brands fa-youtube fa-3x"></i><div class="counter" data-target="5000"></div><span>YouTube Subscribers</span></div>
<div class="counter-container"><i class="fa-brands fa-facebook fa-3x"></i><div class="counter" data-target="7500"></div><span>Facebook Fans</span></div>
</div>
<script src="script.js"></script>
</body>
</html>
